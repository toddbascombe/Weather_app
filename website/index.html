<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="holder headline">
        Weather Journal App
      </div>
      <div class="holder zip">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="enter zip code here" />
        <button id="generate" type="submit">Search</button>
      </div>
      <div class="holder feel">
        <div class="city">
          <h2></h2>
        </div>
        <div class="image"></div>
        <div class="weather__type"></div>
        <div class="current__temp"></div>
        <div class="feel__like"></div>
      </div>
      <div class="holder entry">
        <div class="title">3 hour forcast</div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
